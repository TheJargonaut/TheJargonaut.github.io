<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSense</title>
    <style>
        /* CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e353d;
            color: #61dafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #61dafb;
            border: none;
            border-radius: 8px;
            color: #2e353d;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4fa8d4;
        }
        #results {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            background-color: #39424e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #definition {
            margin-top: 20px;
            font-weight: 600;
            color: #FFFFFF;
            list-style-type: none;
            padding-left: 0;
        }
        .uncommon {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <h1>WordSense</h1>
    <div>
        <button id="recordingButton" onclick="toggleRecording()">ðŸŽ™ Start Recording</button>
        <button id="notifyButton" onclick="sendNotification()" disabled>Notify</button>
        <button id="toggleTranscription" onclick="toggleTranscription()">Show Transcription</button>
        <button id="realTimeNotifyButton" onclick="toggleRealTimeNotifications()" disabled>Real-time Notify</button>
    </div>
    <div id="results"></div>
    <ul id="definition"></ul>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', initialize);

        let recognition;
        let isRecording = false;
        let realTimeNotify = false;
        let lastWordTimestamp = 0;
        let definedWords = new Set();
        let wordBuffer = [];

        async function initialize() {
            if (Notification.permission !== 'granted') {
                await Notification.requestPermission();
            }
        }

        function toggleRecording() {
            if (isRecording) {
                recognition.stop();
                document.getElementById("recordingButton").textContent = "ðŸŽ™ Start Recording";
            } else {
                startListening();
                document.getElementById("recordingButton").textContent = "ðŸŽ™ Stop Recording";
            }
            isRecording = !isRecording;
        }

        function startListening() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = false;
            recognition.continuous = true;
            recognition.onresult = handleResult;
            recognition.onend = () => {
                document.getElementById('recordingButton').textContent = 'ðŸŽ™ Start Recording';
            };
            recognition.start();
            setButtonStates(true);
        }

        async function handleResult(event) {
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    const finalizedWords = event.results[i][0].transcript.trim().split(" ");
                    lastWordTimestamp = Date.now();
                    wordBuffer = wordBuffer.concat(finalizedWords);
                    await processBufferedWords();
                }
            }
        }

        function setButtonStates(isEnabled) {
            document.getElementById("notifyButton").disabled = !isEnabled;
            document.getElementById("realTimeNotifyButton").disabled = !isEnabled;
        }

        async function processBufferedWords() {
            while (wordBuffer.length > 0) {
                const word = wordBuffer.shift();
                const cleanWord = word.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?]/g, "");
                const isUncommonWord = await isUncommon(cleanWord);
                if (isUncommonWord) {
                    const definition = await fetchDefinition(cleanWord);
                    if (definition) {
                        definedWords.add(cleanWord);
                        updateUI(cleanWord, definition);
                    }
                }
            }
        }

        function updateUI(word, definition) {
            document.getElementById("results").innerHTML += `<span class="uncommon">${word}</span> `;
            const li = document.createElement("li");
            li.innerHTML = `<strong>${word}</strong>: ${definition}`;
            document.getElementById("definition").appendChild(li);
            if (realTimeNotify) {
                new Notification(word, { body: definition });
            }
        }

        async function fetchDefinition(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en_US/${word}`);
                const data = await response.json();
                return data[0]?.meanings[0]?.definitions[0]?.definition || null;
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        async function isUncommon(word) {
            try {
                const response = await fetch(`https://api.datamuse.com/words?sp=${word}&md=f`);
                const data = await response.json();
                const frequency = data[0]?.tags?.find(tag => tag.startsWith('f:'));
                return frequency && parseFloat(frequency.slice(2)) < 20;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        function sendNotification() {
            if (Notification.permission !== 'granted') {
                alert('Notification permission not granted');
                return;
            }

            definedWords.forEach(word => {
                const definition = fetchDefinition(word);
                if (definition) {
                    new Notification(word, { body: definition });
                }
            });
        }

        function toggleTranscription() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = resultsDiv.style.display === 'none' ? 'block' : 'none';
        }

        function toggleRealTimeNotifications() {
            realTimeNotify = !realTimeNotify;
            document.getElementById('realTimeNotifyButton').textContent = realTimeNotify ? 'Disable Real-time Notify' : 'Real-time Notify';
        }
    </script>
</body>
</html>
