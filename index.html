<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSense</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: #2C2C2E;
        }

        button {
            margin: 10px;
            padding: 12px 25px;
            background-color: #007AFF;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.15);
        }

        button:hover {
            background-color: #005BD0;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #results {
            display: none;
            margin-top: 40px;
            padding: 25px;
            border-radius: 10px;
            max-width: 80%;
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            word-wrap: break-word;
        }

        #definition {
            margin-top: 20px;
            font-weight: 500;
            list-style-type: none;
            padding-left: 0;
        }

        .uncommon {
            color: #FF9500;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WordSense</h1>
    <div>
        <button id="recordingButton" onclick="toggleRecording()">ðŸŽ™ Start Recording</button>
        <button id="notifyButton" onclick="sendNotification()" disabled>Notify</button>
        <button id="toggleTranscription" onclick="toggleTranscription()">Show Transcription</button>
        <button id="realTimeNotifyButton" onclick="toggleRealTimeNotifications()" disabled>Real-time Notify</button>
    </div>
    <div id="results"></div>
    <ul id="definition"></ul>

    <script>
        let recognition;
        let isRecording = false;
        let realTimeNotify = false;
        let lastWordTimestamp = 0;
        let definedWords = new Set();
        let wordBuffer = [];

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }
});

// Toggle recording
function toggleRecording() {
    if (isRecording) {
        recognition.stop();
        document.getElementById("recordingButton").textContent = "ðŸŽ™ Start Recording";
    } else {
        startListening();
        document.getElementById("recordingButton").textContent = "ðŸŽ™ Stop Recording";
    }
    isRecording = !isRecording;
}

// Start listening
function startListening() {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onresult = async function(event) {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                const finalizedWords = event.results[i][0].transcript.trim().split(" ");
                lastWordTimestamp = new Date().getTime();
                wordBuffer = wordBuffer.concat(finalizedWords);
                await processBufferedWords();
            }
        }
    };

    recognition.onend = () => {
        document.getElementById('recordingButton').textContent = 'ðŸŽ™ Start Recording';
    };

    recognition.start();
    document.getElementById("notifyButton").disabled = false;
    document.getElementById("realTimeNotifyButton").disabled = false;
}

// Process buffered words
async function processBufferedWords() {
    while (wordBuffer.length > 0) {
        const word = wordBuffer.shift();
        const rootWord = word.toLowerCase().replace(/ing$/i, ''); // Stripping "ing" for words like "emailing"
        const cleanWord = rootWord.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?]/g, "");
        if (!definedWords.has(cleanWord)) {
            const isUncommonWord = await isUncommon(cleanWord);
            if (isUncommonWord) {
                const definition = await fetchDefinition(cleanWord);
                if (definition) {
                    definedWords.add(cleanWord);
                    document.getElementById("results").innerHTML += `<span class="uncommon">${word}</span> `;
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${word}</strong>: ${definition}`;
                    document.getElementById("definition").appendChild(li);

                    if (realTimeNotify) {
                        new Notification(word, { body: definition });
                    }
                } else {
                    document.getElementById("results").innerHTML += word + " ";
                }
            } else {
                document.getElementById("results").innerHTML += word + " ";
            }
        } else {
            document.getElementById("results").innerHTML += word + " ";
        }
    }
}

// Fetch definition
async function fetchDefinition(word) {
    try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en_US/${word}`);
        const data = await response.json();
        return data[0].meanings[0].definitions[0].definition;
    } catch (error) {
        return null;
    }
}

// Check if a word is uncommon
async function isUncommon(word) {
    try {
        const response = await fetch(`https://api.datamuse.com/words?sp=${word}&md=f`);
        const data = await response.json();
        const frequency = data[0]?.tags ? parseFloat(data[0].tags[0].replace('f:', '')) : 1000;
        return frequency < 4;
    } catch (error) {
        console.error('Error:', error);
        return false;
    }
}

// Send notifications
function sendNotification() {
    const currentTime = new Date().getTime();
    if (currentTime - lastWordTimestamp <= 10000) {
        definedWords.forEach(word => {
            fetchDefinition(word).then(definition => {
                if (definition) {
                    new Notification(word, { body: definition });
                }
            });
        });
    }
}

// Toggle real-time notifications
function toggleRealTimeNotifications() {
    realTimeNotify = !realTimeNotify;
    document.getElementById("realTimeNotifyButton").textContent = realTimeNotify ? 'Disable Real-time Notify' : 'Enable Real-time Notify';
}

// Toggle Transcription Display
function toggleTranscription() {
    const resultDiv = document.getElementById("results");
    if (resultDiv.style.display === 'none' || resultDiv.style.display === '') {
        resultDiv.style.display = 'block';
    } else {
        resultDiv.style.display = 'none';
    }
}
</script>
